<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommunityCare - Report System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="screen active">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <h2>CommunityCare</h2>
                <p id="loading-status">Loading...</p>
                <!-- Enhanced troubleshooting -->
                <div style="margin-top: 20px; text-align: center;">
                    <button onclick="forceShowLogin()" style="padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 5px;">
                        Click here if stuck
                    </button>
                    <button onclick="checkJavaScript()" style="padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 5px;">
                        Test JavaScript
                    </button>
                </div>
                <div id="debug-info" style="margin-top: 15px; font-size: 12px; color: #64748b;"></div>
            </div>
        </div>

        <!-- Rest of your screens remain the same -->
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-city"></i>
                        <h1>CommunityCare</h1>
                        <p>Report community issues with ease</p>
                    </div>
                    
                    <form id="login-form">
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('login-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="#" onclick="showScreen('register-screen')">Sign Up</a></p>
                        <div class="demo-account">
                            <p><strong>Demo Admin Account</strong></p>
                            <p>Email: admin@community.com</p>
                            <p>Password: admin123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Screen -->
        <div id="register-screen" class="screen">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <button class="back-btn" onclick="showScreen('login-screen')">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <h1>Create Account</h1>
                    </div>
                    
                    <form id="register-form">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="register-username" placeholder="Full Name" required>
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="register-email" placeholder="Email" required>
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="register-phone" placeholder="Phone (optional)">
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" placeholder="Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('register-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('register-confirm-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Rest of your screens... (keep your existing user-dashboard, admin-dashboard, etc.) -->

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <!-- Add this inline script for immediate debugging -->
    <script>
        // Immediate debug functions
        function checkJavaScript() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = `
                <p>✅ JavaScript is working!</p>
                <p>✅ DOM is accessible</p>
                <p>✅ Buttons are clickable</p>
                <p>Now testing API connection...</p>
            `;
            
            // Test API connection
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    debugInfo.innerHTML += `<p>✅ API Health: ${data.status}</p>`;
                })
                .catch(error => {
                    debugInfo.innerHTML += `<p>❌ API Error: ${error}</p>`;
                });
        }
        
        function forceShowLogin() {
            console.log('Manual override to login screen');
            document.getElementById('loading-screen').classList.remove('active');
            document.getElementById('login-screen').classList.add('active');
        }
        
        // Basic screen switching
        function showScreen(screenId) {
            console.log('Switching to screen:', screenId);
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        // Simple password toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
        
        // Update loading status
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('loading-status');
            if (status) {
                status.textContent = 'DOM loaded, initializing app...';
            }
            console.log('DOM fully loaded and parsed');
        });
    </script>
</body>
</html>
