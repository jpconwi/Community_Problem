<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAYAN - Barangay Action for Youth and Neighborhoods</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2563eb">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-container glass-card">
            <div class="loading-spinner"></div>
            <h3 style="color: var(--primary-color); margin-bottom: 12px;">BAYAN</h3>
            <p style="color: var(--text-muted); font-size: 14px;">Loading Community Portal...</p>
        </div>
    </div>

    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="auth-container">
                <div class="auth-card glass-card">
                    <div class="auth-header">
                        <img src="{{ url_for('static', filename='582018167_1560503148706009_8007918624155557268_n.jpg') }}" 
                             alt="BAYAN Logo" class="app-logo">
                        <h1>BAYAN</h1>
                        <p style="color: var(--text-muted); font-size: 14px; margin-top: 5px; font-weight: 500;">
                            Barangay Action for Youth and Neighborhoods
                        </p>
                    </div>
                    
                    <form id="login-form">
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('login-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="#" onclick="showScreen('register-screen')">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Screen -->
        <div id="register-screen" class="screen">
            <div class="auth-container">
                <div class="auth-card glass-card">
                    <div class="auth-header">
                        <button class="back-btn" onclick="showScreen('login-screen')">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <h1>Create Account</h1>
                        <p style="color: var(--text-muted); font-size: 14px; margin-top: 5px; font-weight: 500;">
                            Join BAYAN Community
                        </p>
                    </div>
                    
                    <form id="register-form">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="register-username" placeholder="Full Name" required>
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="register-email" placeholder="Email" required>
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="register-phone" placeholder="Phone (optional)">
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" placeholder="Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('register-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('register-confirm-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- User Dashboard -->
        <div id="user-dashboard" class="screen">
            <div class="dashboard-container">
                <div class="header glass-card">
                    <div class="user-info">
                        <h2 id="user-name">User</h2>
                        <p>Welcome to BAYAN Community!</p>
                    </div>
                    <div class="header-actions">
                        <button class="icon-btn" onclick="showNotifications()">
                            <i class="fas fa-bell"></i>
                            <span id="notification-badge" class="badge hidden">0</span>
                        </button>
                        <div class="dropdown-container">
                            <button class="three-dot-menu" onclick="toggleDropdown()">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div id="user-dropdown" class="dropdown-menu hidden">
                                <button class="dropdown-item" onclick="showMyReports()">
                                    <i class="fas fa-list"></i>
                                    My Reports
                                </button>
                                <button class="dropdown-item" onclick="logout()">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats-card glass-card">
                    <div class="stat-item">
                        <i class="fas fa-file-alt"></i>
                        <span class="stat-label">My Reports</span>
                        <span class="stat-value" id="user-reports-count">0</span>
                    </div>
                  
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span class="stat-label">Pending</span>
                        <span class="stat-value" id="user-pending-count">0</span>
                    </div>
                </div>

                <div class="card glass-card">
                    <h3><i class="fas fa-plus-circle"></i> Submit New Report</h3>
                    <form id="report-form">
                        <div class="form-group">
                            <i class="fas fa-tag"></i>
                            <select id="problem-type" required>
                                <option value="">Select Problem Type</option>
                                <option value="Pothole">üï≥Ô∏è Pothole</option>
                                <option value="Garbage Collection">üóëÔ∏è Garbage Collection</option>
                                <option value="Street Light">üí° Street Light</option>
                                <option value="Water Leak">üíß Water Leak</option>
                                <option value="Noise Complaint">üîä Noise Complaint</option>
                                <option value="Road Safety">üöß Road Safety</option>
                                <option value="Drainage">üåä Drainage</option>
                                <option value="Park Maintenance">üå≥ Park Maintenance</option>
                                <option value="Other">üìù Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <i class="fas fa-location-dot"></i>
                            <input type="text" id="location" placeholder="Enter exact location" required>
                        </div>

                        <div class="form-group">
                            <i class="fas fa-file-lines"></i>
                            <textarea id="issue" placeholder="Describe the issue in detail..." rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <i class="fas fa-flag"></i>
                            <select id="priority">
                                <option value="Low">üü¢ Low Priority</option>
                                <option value="Medium" selected>üü° Medium Priority</option>
                                <option value="High">üü† High Priority</option>
                                <option value="Urgent">üî¥ Urgent</option>
                            </select>
                        </div>

                        <div class="photo-upload-section">
                            <div class="photo-actions">
                                <button type="button" class="btn btn-outline" onclick="openCamera()">
                                    <i class="fas fa-camera"></i>
                                    Take Photo
                                </button>
                                <button type="button" class="btn btn-outline" onclick="document.getElementById('file-upload').click()">
                                    <i class="fas fa-upload"></i>
                                    Upload Photo
                                </button>
                                <input type="file" id="file-upload" accept="image/*" style="display: none;">
                            </div>

                            <div id="photo-preview" class="photo-preview hidden">
                                <img id="preview-image" src="" alt="Preview">
                                <button type="button" class="remove-photo" onclick="removePhoto()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" id="submit-report-btn">
                            <i class="fas fa-paper-plane"></i>
                            Submit Report
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- My Reports Screen -->
        <div id="my-reports-screen" class="screen">
            <div class="dashboard-container">
                <div class="screen-header">
                    <button class="back-btn" onclick="showScreen('user-dashboard')">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2><i class="fas fa-file-alt"></i> My Reports</h2>
                </div>
                <div class="screen-content">
                    <div id="reports-list" class="reports-list">
                        <!-- Reports will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Notifications Screen -->
        <div id="notifications-screen" class="screen">
            <div class="dashboard-container">
                <div class="screen-header">
                    <button class="back-btn" onclick="showScreen('user-dashboard')">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2><i class="fas fa-bell"></i> Notifications</h2>
                </div>
                <div class="screen-content">
                    <div id="notifications-list" class="notifications-list">
                        <!-- Notifications will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" class="screen">
            <div class="admin-container">
                <!-- Content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-camera"></i> Take Photo</h3>
                <button class="close-btn" onclick="closeCamera()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="camera-container">
                    <video id="camera-view" autoplay playsinline></video>
                    <canvas id="camera-canvas" style="display: none;"></canvas>
                    <div class="camera-overlay">
                        <div class="camera-frame"></div>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-outline" onclick="closeCamera()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="button" class="btn btn-primary" onclick="capturePhoto()">
                    <i class="fas fa-camera"></i> Capture Photo
                </button>
            </div>
        </div>
    </div>

    <!-- Resolution Modal -->
    <div id="resolution-modal" class="modal hidden">
        <!-- Content will be dynamically loaded -->
    </div>

    <!-- Admin Notifications Modal -->
    <div id="admin-notifications-modal" class="modal hidden">
        <!-- Content will be dynamically loaded -->
    </div>

    <!-- Snowflakes Container -->
    <div class="snowflakes">
        <!-- Snowflakes will be dynamically created -->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
